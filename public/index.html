<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div class="container">
        <small>
            <a href="https://github.com/Gedehamsen021/Web">Projeto</a>
        </small>
        <h1>Fim de ano</h1>
        <audio controls="autoplay" muted>
            <source src="music.mp3" type="audio/mpeg" />
        </audio>
        <p>Coringuei e quis sumir? (Vote uma vez por favor)</p>
        <form id="vote-form">
            <p>
                <label>
                  <input name="voto" id="Sim" type="radio"/>
                  <span>Sim</span>
                </label>
            </p>
            <p>
                <label>
                  <input name="voto" id="Claro" type="radio"/>
                  <span>Claro</span>
                </label>
            </p>
                <label>
                  <input name="voto" id="Obvio" type="radio"/>
                  <span>Obvio</span>
                </label>
            </p>
            <input type="submit" value="Votar" class="btn">
        </form>
        
        <br>
        <br>
        <div id="chartContainer" style="height: 300px;width:100%;">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/8.3.0/pusher.min.js" integrity="sha512-tXL5mrkSoP49uQf2jO0LbvzMyFgki//znmq0wYXGq94gVF6TU0QlrSbwGuPpKTeN1mIjReeqKZ4/NJPjHN1d2Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
